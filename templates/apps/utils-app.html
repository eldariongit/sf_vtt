<div class="dice-tools-panel">
  <!-- Dice Roller -->
  <form>
    <h3>Dice Roller</h3>
    <div class="form-group">
      <label>Number of Dice:</label>
      <input id="num-dice" type="number" value="5" min="1"/>
    </div>
    <div class="form-group">
      <label>Target Value:</label>
      <input id="target-value" type="number" value="6" min="1"/>
    </div>
    <button id="roll-button" type="button">Roll</button>
  </form>

  <hr />

  <!-- Initiative Setter -->
  <form>
    <h3>Initiative Setter</h3>
    <div class="form-group">
      <label>Initiative:</label>
      <input id="initiative-value" type="number" step="1" />
    </div>
    <button id="set-initiative" type="button">Set Initiative</button>
  </form>

  <hr />

  <!-- Reset Initiatives (GM only) -->
  {{#if isGM}}
  <div class="reset-initiatives">
    <h3>Combat Management</h3>
    <button id="reset-initiatives" type="button" class="gm-only">Reset All Initiatives</button>
    <button id="end-combat" type="button" class="gm-only">End combat</button>
  </div>
  {{/if}}
</div>
